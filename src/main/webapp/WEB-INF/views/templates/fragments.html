<!-- header start -->
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <!doctype html>
    <html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Spring Framework Library Application">
        <meta name="author" content="Ruslan Dobrov">
        <title th:text="${titlePage}">Page Title</title>
        <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="/resources/css/cover.css" rel="stylesheet">
        <link href="/resources/icons/bootstrap-icons.min.css" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-bg-dark">
    <div class="w-100 h-100">
        <header class="cover-container d-flex p-3 mx-auto flex-column mb-auto">
            <div>
                <h3 class="float-md-start mb-0">
                    <a class="nav-link" href="/">Spring Library Application</a>
                </h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0"
                       th:classappend="${currentPage == 'people'} ? 'active' : ''"
                       th:href="@{/people(page=${defaultPageNumber},
                                   recPerPage=${defaultRecordsPerPage},
                                   sortBy=${defaultPeopleSortBy})}">People</a>
                    <a class="nav-link fw-bold py-1 px-0"
                       th:classappend="${currentPage == 'books'} ? 'active' : ''"
                       th:href="@{/books(page=${defaultPageNumber},
                                   recPerPage=${defaultRecordsPerPage},
                                   sortBy=${defaultBooksSortBy})}">Books</a>
                    <a class="nav-link fw-bold py-1 px-0"
                       th:classappend="${currentPage == 'search'} ? 'active' : ''"
                       href="/search">Search</a>
                </nav>
            </div>
        </header>
</th:block>
<!-- header end -->

<main class="px-3">
    <div class="row mt-5">
        <div class="col-lg-3 col-md-3 col-sm-2"></div>
        <div class="col-lg-6 col-md-6 col-sm-8"></div>
        <div class="col-lg-3 col-md-3 col-sm-2"></div>
    </div>
</main>

<!-- pagination start -->
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="pagination">
<div class="container" th:if="${numberOfPages != null}">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-1"></div>
        <div class="col-lg-8 col-md-8 col-sm-10 mt-2 text-center">
            <a class="mx-2 btn btn-lg btn-light fw-bold border-white"
               th:classappend="${pageNumber == page} ? 'bg-white' : 'bg-dark text-white'"
               th:each="pageNumber : ${numberOfPages}"
               th:href="@{/books(page=${pageNumber}, recPerPage=${records}, sortBy=${param.sortBy})}"
               th:text="${pageNumber + 1}">Page number</a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-1"></div>
    </div>
</div>
</th:block>
<!-- pagination end -->

<!-- footer start -->
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
    </div>
    <script src="/resources/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
</th:block>
<!-- footer end -->
